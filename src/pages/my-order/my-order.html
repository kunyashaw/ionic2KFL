<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>myOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orderList">
      <ion-avatar item-left>
        <img src="../assets/img/p0281.jpg" alt="">
      </ion-avatar>
      <h2>订单编号:{{order.oid}}</h2>
      <h2>下单时间:{{order.order_time}}</h2>
      <p>{{order.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
