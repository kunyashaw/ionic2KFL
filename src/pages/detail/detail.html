<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="dish">
    <ion-card-header>
      <a (click)="backToRoot()">首页</a> /详情
    </ion-card-header>
    <img src="../assets/img/{{dish.img_lg}}" alt="">

    <ion-card-content>
      <ion-card-title>
        <h2>{{dish.name}}</h2>
      </ion-card-title>

      <p>{{dish.material}}</p>
      <p>{{dish.detail}}</p>
      <p>{{dish.price}}</p>
      <button ion-button (click)="goToOrder(dish.did)" small>立即下单</button>
      <button ion-button (click)="back()" small>我再看看</button>
    </ion-card-content>
  </ion-card>


</ion-content>
