<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let dish of list" (click)="jumpToDetail(dish.did)">
      <ion-thumbnail item-left>
        <img src="../assets/img/{{dish.img_sm}}" alt="">
      </ion-thumbnail>
      <h2>{{dish.name}}</h2>
      <p>{{dish.material}}</p>
      <p>30</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner='bubbles' loadingText=" loading... ">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
